services:
  app:
    container_name: capture_app
    build: .
    ports:
      - '${PORT}:3000'
    depends_on:
      mysql:
        condition: service_healthy

    volumes:
      - .:/app
      - /app/node_modules

    command: ['npm', 'run', 'dev']
    environment:
      NODE_ENV: development
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: capture_app_mysql
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: capture_app_db

    healthcheck:
      test:
        ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
