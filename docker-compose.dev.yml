services:
  app:
    container_name: capture_app
    build: 
      context: .
      target: development
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      mysql:
        condition: service_healthy

    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: capture_app_mysql
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}

    healthcheck:
      test:
        ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${DB_PASSWORD}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
