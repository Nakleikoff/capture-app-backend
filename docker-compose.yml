services:
  mysql:
    image: mysql:8.0
    container_name: capture_app_mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    healthcheck:
      test:
        ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${DB_PASSWORD}']
      timeout: 20s
      retries: 10
    networks:
      - capture_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: capture_app_backend
    restart: always
    ports:
      - '${PORT}:${PORT}'
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${PORT}
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - capture_network

volumes:
  mysql_data:

networks:
  capture_network:
