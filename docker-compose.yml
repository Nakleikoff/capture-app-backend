services:
  app:
    profiles: ["app"]
    container_name: capture_app
    build: .
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - mysql

  mysql:
    profiles: ["db"]
    image: mysql:8.0
    container_name: capture_app_mysql
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: capture_app_db

    healthcheck:
      test:
        ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p${MYSQL_ROOT_PASSWORD}']
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
